<alert class="no-margin-bottom"
       type="{{ alertType }}"
       *ngIf="expiryDays != 0 && expiryDays <= pwdExpiryData.pwdExpiryWarning1"
       [dismissible]="true">
  <div *ngIf="expiryDays === 0"
       i18n>Your password will expire in <strong>less than 1</strong> day. Click
  <a routerLink="/user-profile/edit"
     class="alert-link">here</a> to change it now.</div>
  <div *ngIf="expiryDays > 0"
       i18n>Your password will expire in <strong>{{ expiryDays }}</strong> day(s). Click
  <a routerLink="/user-profile/edit"
     class="alert-link">here</a> to change it now.</div>
</alert>
